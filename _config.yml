bing_site_verification: # [YOUR_VERIFICATION_CODE] or leave blank

# -----------------------------------------------------------------------------
# Blog
# -----------------------------------------------------------------------------

blog_name: Tanjim's Blog # Name that appears in blog page URL and title
blog_description: My thoughts on research, programming, problem solving and life
permalink: /blog/:year/:title/
lsi: false # produce an index for related posts

# Pagination
pagination:
  enabled: true

related_blog_posts:
  enabled: true
  max_related: 5

# Giscus comments (RECOMMENDED) - For blog comments
# Follow instructions on https://giscus.app/ to setup for your repo
giscus:
  repo: # [YOUR_GITHUB_USERNAME/YOUR_REPO_NAME] e.g., Tanjim131/tanjim131.github.io
  repo_id: # Get from https://giscus.app/
  category: Comments # name of the category under which discussions will be created
  category_id: # Get from https://giscus.app/
  mapping: title # identify discussions by post title
  strict: 1 # use strict identification mode
  reactions_enabled: 1 # enable (1) or disable (0) emoji reactions
  input_position: bottom # whether to display input form below (bottom) or above (top) the comments
  dark_theme: dark # name of the dark color scheme
  light_theme: light # name of the light color scheme
  emit_metadata: 0
  lang: en

# Disqus comments (DEPRECATED - use Giscus instead)
disqus_shortname: # leave blank

# External sources - blog posts from other platforms
external_sources:
  # - name: Medium
  #   rss_url: https://medium.com/@YOUR_USERNAME/feed
  # - name: Dev.to
  #   rss_url: https://dev.to/feed/YOUR_USERNAME

# -----------------------------------------------------------------------------
# Newsletter (Optional)
# -----------------------------------------------------------------------------

newsletter:
  enabled: false # Set to true if you want to use Loops.so newsletter
  endpoint: # your loops endpoint or leave blank

# -----------------------------------------------------------------------------
# Collections
# -----------------------------------------------------------------------------

collections:
  books:
    output: true
  news:
    defaults:
      layout: post
    output: true
  projects:
    output: true

# -----------------------------------------------------------------------------
# Jekyll settings
# -----------------------------------------------------------------------------

# Markdown and syntax highlight
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM
  syntax_highlighter_opts:
    css_class: "highlight"
    span:
      line_numbers: false
    block:
      line_numbers: false
      start_line: 1

# Includes & excludes
include: ["_pages", "_scripts"]
exclude:
  - bin/
  - CONTRIBUTING.md
  - CUSTOMIZE.md
  - Dockerfile
  - docker-compose.yml
  - docker-compose-slim.yml
  - FAQ.md
  - Gemfile
  - Gemfile.lock
  - INSTALL.md
  - LICENSE
  - lighthouse_results/
  - package.json
  - package-lock.json
  - _pages/about_einstein.md
  - purgecss.config.js
  - README.md
  - readme_preview/
  - vendor
keep_files:
  - CNAME
  - .nojekyll

# Plug-ins
plugins:
  - jekyll-archives-v2
  - jekyll-email-protect
  - jekyll-feed
  - jekyll-get-json
  - jekyll-imagemagick
  - jekyll-jupyter-notebook
  - jekyll-link-attributes
  - jekyll-minifier
  - jekyll-paginate-v2
  - jekyll-regex-replace
  - jekyll/scholar
  - jekyll-sitemap
  - jekyll-tabs
  - jekyll-terser
  - jekyll-toc
  - jekyll-twitter-plugin
  - jemoji

# Sitemap settings
defaults:
  - scope:
      path: "assets"
    values:
      sitemap: false

sass:
  style: compressed

# -----------------------------------------------------------------------------
# Jekyll Minifier
# -----------------------------------------------------------------------------

jekyll-minifier:
  compress_javascript: false
  exclude: ["robots.txt", "assets/js/search/*.js"]

# -----------------------------------------------------------------------------
# Terser
# -----------------------------------------------------------------------------

terser:
  compress:
    drop_console: true

# -----------------------------------------------------------------------------
# Jekyll Archives
# -----------------------------------------------------------------------------

jekyll-archives:
  posts:
    enabled: [year, tags, categories]
    permalinks:
      year: "/blog/:year/"
      tags: "/blog/:type/:name/"
      categories: "/blog/:type/:name/"
  books:
    enabled: [year, tags, categories]

display_tags: ["machine-learning", "algorithms", "research", "tutorials"] # [CUSTOMIZE YOUR TAGS]
display_categories: ["technical", "personal"] # [CUSTOMIZE YOUR CATEGORIES]

# -----------------------------------------------------------------------------
# Jekyll Scholar - For Publications
# -----------------------------------------------------------------------------

scholar:
  last_name: [Faruk] # [YOUR LAST NAME(S)] - can have multiple if you publish under different names
  first_name: [Tanjim, Tanjim Bin] # [YOUR FIRST NAME(S)] - variations

  style: apa # citation style: apa, mla, chicago, ieee, etc.
  locale: en

  source: /_bibliography/
  bibliography: papers.bib # your BibTeX file
  bibliography_template: bib

  bibtex_filters: [latex, smallcaps, superscript]

  replace_strings: true
  join_strings: true

  details_dir: bibliography
  details_link: Details

  query: "@*"
  group_by: year
  group_order: descending

# Display different badges with stats for your publications
enable_publication_badges:
  altmetric: true # Altmetric badge
  dimensions: true # Dimensions badge
  google_scholar: true # Google Scholar badge
  inspirehep: false # Inspire HEP badge (for physics - set to false if not relevant)

# Filter out certain bibtex entry keywords used internally from the bib output
filtered_bibtex_keywords:
  [
    abbr,
    abstract,
    additional_info,
    altmetric,
    annotation,
    arxiv,
    award,
    award_name,
    bibtex_show,
    blog,
    code,
    google_scholar_id,
    html,
    inspirehep_id,
    pdf,
    poster,
    preview,
    selected,
    slides,
    supp,
    video,
    website,
  ]

# Maximum number of authors to be shown for each publication
max_author_limit: 3 # leave blank to always show all authors
more_authors_animation_delay: 10

# Enables publication thumbnails
enable_publication_thumbnails: true

# -----------------------------------------------------------------------------
# Jekyll Link Attributes
# -----------------------------------------------------------------------------

external_links:
  enabled: true
  rel: external nofollow noopener
  target: _blank
  exclude:

# -----------------------------------------------------------------------------
# Responsive WebP Images
# -----------------------------------------------------------------------------

imagemagick:
  enabled: true # Keep enabled for responsive images
  widths:
    - 480
    - 800
    - 1400
  input_directories:
    - assets/img/
  input_formats:
    - ".jpg"
    - ".jpeg"
    - ".png"
    - ".tiff"
    - ".gif"
  output_formats:
    webp: "-quality 85"

lazy_loading_images: true # enables lazy loading of images

# -----------------------------------------------------------------------------
# Optional Features
# -----------------------------------------------------------------------------

enable_google_analytics: false # Set to true after adding google_analytics ID above
enable_cronitor_analytics: false
enable_pirsch_analytics: false
enable_openpanel_analytics: false
enable_google_verification: false # Set to true after adding verification code above
enable_bing_verification: false
enable_masonry: true # enables automatic project cards arrangement
enable_math: true # enables math typesetting (uses MathJax)
enable_tooltips: true # enables automatic tooltip links
enable_darkmode: true # enables switching between light/dark modes
enable_navbar_social: true # enables displaying social links in the navbar
enable_project_categories: true # enables categorization of projects
enable_medium_zoom: true # enables image zoom feature
enable_progressbar: true # enables a horizontal progress bar
enable_video_embedding: false # enables video embedding for bibtex entries

