# -----------------------------------------------------------------------------
# Site settings
# -----------------------------------------------------------------------------

title: Tanjim Bin Faruk # Leave as is, or set to blank to use full name
first_name: Tanjim Bin
middle_name: # Leave blank or add middle name
last_name: Faruk
contact_note: >
  Best way to reach me is via email.
email: faruk.tanjimbin@gmail.com
description: > # the ">" symbol means to ignore newlines until "footer_text:"
  Computer Science PhD student specializing in [YOUR_RESEARCH_AREA].
footer_text: >
  Powered by <a href="https://jekyllrb.com/" target="_blank">Jekyll</a> with <a href="https://github.com/alshedivat/al-folio">al-folio</a> theme.
  Hosted by <a href="https://pages.github.com/" target="_blank">GitHub Pages</a>.
keywords: computer-science, machine-learning, research, phd # [ADD YOUR KEYWORDS]
lang: en # the language of your site (for example: en, fr, cn, ru, etc.)
